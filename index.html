<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="styles/style.css"
		/>
		<title>Clock</title>
	</head>
	<body>
		<article class="clock">
			<ul class="clock__numbers">
				<li
					class="clock__number"
					style="--i: 1"
				>
					1
				</li>
				<li
					class="clock__number"
					style="--i: 2"
				>
					2
				</li>
				<li
					class="clock__number"
					style="--i: 3"
				>
					3
				</li>
				<li
					class="clock__number"
					style="--i: 4"
				>
					4
				</li>
				<li
					class="clock__number"
					style="--i: 5"
				>
					5
				</li>
				<li
					class="clock__number"
					style="--i: 6"
				>
					6
				</li>
				<li
					class="clock__number"
					style="--i: 7"
				>
					7
				</li>
				<li
					class="clock__number"
					style="--i: 8"
				>
					8
				</li>
				<li
					class="clock__number"
					style="--i: 9"
				>
					9
				</li>
				<li
					class="clock__number"
					style="--i: 10"
				>
					10
				</li>
				<li
					class="clock__number"
					style="--i: 11"
				>
					11
				</li>
				<li
					class="clock__number"
					style="--i: 12"
				>
					12
				</li>
			</ul>
			<div class="clock__center"></div>
			<div class="clock__hours"></div>
			<div class="clock__minutes"></div>
			<div class="clock__seconds"></div>
		</article>
		<script src="js/index.js"></script>
	</body>
</html>
